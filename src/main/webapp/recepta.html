<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Nova Recepta</title>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Materialize Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <!-- css propis -->
        <link href="owncss/receptari.css" rel="stylesheet">

        <!-- JAVA SCRIPT -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- Materialize Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="js/eacjs.js"></script>

    </head>
    <body>
        <nav>
            <div class="nav-wrapper blue darken-3">
                <a href="index.html" class="brand-logo">&nbsp;ReceptariIOC</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Inici</a></li>
                    <li><a href="recepta.html">Nova Recepta</a></li>                    
                    <li><a href="user.html">Usuari</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="index.html">Inici</a></li>
                    <li><a href="recepta.html">Nova Recepta</a></li>                    
                    <li><a href="user.html">Usuari</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">            
            <div class="row">                
                <div class="container">
                    <div class="row">
                        <div class="col s12 m8 l8"><h5>Nova Recepta</h5></div>
                    </div>
                    <form method="POST" action="Recepta" id="fpform" name="fpform" enctype="multipart/form-data">
                        <div class="row">
                            <div class="input-field col s6">
                                <label for="fpname">Nom de la recepta</label>
                                <input type="text" class="validate" name="fpname"  id="fpname" placeholder="Nom de la recepta" required>
                            </div>        
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label for="fprate">Puntuació inicial</label>
                                <input type="number" min="0" max="0" class="validate" name="fprate" id="fprate" placeholder="Puntuació" required>
                            </div>        
                        </div>
                        <div class="row">
                            <div class="file-field input-field col s6">
                                <div class="btn">
                                    <span>Imatge de la recepta</span>
                                    <input type="file" name ="fileImageName" id="fileImageName" required>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                                <p class="help-block">La imatge ha de ser quadrada, entre 300x300 i 600x600 píxels.</p>
                                <p class="help-block">El nom del fitxer ha de ser el nom de la recepta amb extensió jpg.</p>
                            </div>  
                        </div>  
                        <input type="hidden" name="action" value="createRecepta"> 
                        <div class="row">
                            <div class="col s6">
                                <button class="btn waves-effect waves-light" style="float:right;" type="submit">Crear
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>

        </div>
    </body>
</html>
